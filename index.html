<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- CSS -->
   <link rel="stylesheet" href="assets/css/style.css">

  <!-- GOOGLE FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>

  <main>
    <aside>
      <div class="profile flex-class">
        <div class="image-profile">
          <img src="images/image-jeremy.png" alt="jeremy-profile">
        </div>
        <div class="report">Report for</div>
        <div class="name-profile">
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="frenquency">
        <div class="daily">Daily</div>
        <div class="weekly">Weekly</div>
        <div class="monthly">Monthly</div>
      </div>
    </aside>
    <div id="work">
      <div class="nav-color"></div>
      <div id="work-data" class="data">
        <div class="task">work</div>
        <div class="time">32hrs</div>
        <div class="last-update">Last Week - 36hrs</div>
      </div>
    </div>
    <div id="exrcise">
      <div class="nav-color"></div>
      <div id="exercise-data" class="data">
        <div class="task">exrcise</div>
        <div class="time">4hrs</div>
        <div class="last-update">Last Week - 5hrs</div>
      </div>
    </div>
    <div id="play">
      <div class="nav-color"></div>
      <div id="play-data" class="data">
        <div class="task">play</div>
        <div class="time">10hrs</div>
        <div class="last-update">Last Week - 10hrs</div>
      </div>
    </div>
    <div id="social">
      <div class="nav-color"></div>
      <div id="social-data" class="data">
        <div class="task">social</div>
        <div class="time">5hrs</div>
        <div class="last-update">Last Week - 10hrs</div>
      </div>
    </div>
    <div id="study">
      <div class="nav-color"></div>
      <div id="study-data" class="data">
        <div class="task">study</div>
        <div class="time">4hrs</div>
        <div class="last-update">Last Week - 7hrs</div>
      </div>
    </div>
    <div id="self-care">
      <div class="nav-color"></div>
      <div id="study-data" class="data">
        <div class="task">self-care</div>
        <div class="time">2hrs</div>
        <div class="last-update">Last Week - 2hrs</div>
      </div>
    </div>
  </main>
</body>
</html>
